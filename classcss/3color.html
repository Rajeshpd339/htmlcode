<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color:red;
            font-weight: bold;
            font-size: larger;
        }
        p{
            color: rgb(144, 253, 300);
        }
        h1{
            color: rgba(100, 256, 152, 0.5);
        }
        #d1{
            color:#23f14a;
        }
        .c{
            color: #abc;
        }
        #d2{
            color: hsl(180, 70%, 80%);
        }
        .p1{
            color: hsla(270, 50%, 60%, 1);
            
        }
    </style>
</head>
<body>
    <div>rgb"red blue green" color</div>
    <p>p tag with rgb color</p>
    <h1>h1 tag with rgba(red green green alpha) color</h1>
    <p id="d1">this is sample</p>
    <div class="c">this is new div</div>
    <div id="d2">this is hsl(hue saturation light) color </div>
    <p class="p1"> this is hsla(hue saturation light alpha)</p>
</body>
</html>
